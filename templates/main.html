{% extends "base.html" %}
{% block body %}
{% include "navbar.html" %}
<div class="container">
  <div class="col-sm-6 col-sm-offset-3">
    <div class="row">
        <ul class="nav nav-tabs nav-justified">
          <li><a href="/">all</a></li>
          <li><a href="/?category=kr">한식</a></li>
          <li><a href="/?category=ch">중식</a></li>
          <li><a href="/?category=jp">일식</a></li>
        </ul>
      {% for partner in partner_list %}
        <div class="col-sm-4" style=" padding:10px">
          {% if user.is_authenticated %}
            <a href="/{{partner.id}}/"><div>{{partner.name}}</div></a>
          {% else %}
            <div>{{partner.name}}</div>
          {% endif %}
          <div>{{partner.address}}</div>
        </div>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
