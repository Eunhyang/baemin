{% extends "base.html" %}
{% block body %}
{% include "navbar.html" %}
<div class="container">
  <div class="row">
    <div class="col-sm-6 col-sm-offset-3">
      <h3 class="table_title">환영합니다!</h3>
      <table class="table">
        <tr>
          <td colspan="2"><img src="{{ menu.image.url }}" style="max-width:300px;"></td>
        </tr>
        <tr>
          <th>메뉴명</th>
          <td>{{menu.name}}</td>
        </tr>
        <tr>
          <th>가격</th>
          <td>{{menu.price}}</td>
        </tr>
      </table>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-offset-3 col-sm-3">
      <a href="/partner/menu/{{menu.id}}/edit">
        <button class="btn btn-default">수정</button>
      </a>
    </div>
    <div class="col-sm-3">
      <a href="/partner/menu/{{menu.id}}/delete">
        <button class="btn btn-danger" style="width:100%">삭제</button>
      </a>
    </div>
  </div>
</div>
{% endblock %}
