{% extends "base.html" %}
{% block body %}
  {% include "navbar.html" %}
  <div class="container">
    <div class="row">
      <div class="col-sm-6 col-sm-offset-3">
          <h3 class="table_title">메뉴리스트</h3>
          <table class="table">
            <tr>
              <th>이미지</th>
              <th>메뉴명</th>
              <th>가격</th>
              <th></th>
            </tr>
            {% for menu in menu_list %}
            <tr>
              <td><img src="{{ menu.image.url }}" style="max-width:100px;"></td>
              <td><a href="./{{menu.id}}">{{ menu.name }}</a></td>
              <td>{{ menu.price }}</td>
              <td>
                <a href="./{{menu.id}}/edit">
                  <button style="width:50px"
                    class="btn btn-default">수정</button></a>
                <a href="./{{menu.id}}/delete">
                  <button style="width:50px"
                    class="btn btn-default">삭제</button></a>
              </td>
            </tr>
            {% endfor %}
          </table>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-offset-3 col-sm-6">
        <a href="./add">
          <button class="btn btn-default">추가</button>
        </a>
      </div>
    </div>
  </div>
{% endblock %}
