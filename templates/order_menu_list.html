{% extends "base.html" %}xs
{% block body %}
  {% include "navbar.html" %}
  <div class="container">
    <div class="row">
      <div class="col-sm-6 col-sm-offset-3">
          <h3 class="table_title">{{partner.name}} 메뉴입니다.</h3>
          <form action="" method="post">
            {% csrf_token %}
            <table class="table">
              <tr>
                <th>이미지</th>
                <th>메뉴명</th>
                <th>가격</th>
                <th></th>
              </tr>
              {% for menu in menu_list %}
              <tr>
                <td><img src="{{ menu.image.url }}" style="max-width:100px;"></td>
                <td><a href="./{{menu.id}}">{{ menu.name }}</a></td>
                <td>{{ menu.price }}</td>
                <td>
                  <input class="input_number" type="number" name="{{menu.id}}" value="0" />
                </td>
              </tr>
              {% endfor %}
            </table>
              <button type="submit" class="btn btn-default btn-block">주문</button>
          </form>
      </div>
    </div>
  </div>
{% endblock %}
